<form (ngSubmit)="onSubmit(postForm.value)" #postForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" ngModel name="title" id="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea ngModel name="content" id="content" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
